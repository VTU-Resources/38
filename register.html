<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brilliant VTU Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      padding: 30px 15px;
    }

    .form-card {
      background: #111827;
      border-radius: 20px;
      padding: 25px 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      background: linear-gradient(to right, #00eaff, #7efff5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    label {
      font-size: 0.9rem;
      color: #e0e0e0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1f2937;
      color: white;
      font-size: 0.9rem;
    }

    .amount-section, .qr-section {
      text-align: center;
      margin-top: 15px;
    }

    .amount-section {
      font-size: 1rem;
      font-weight: bold;
      color: #00ffc6;
    }

    .qr-section img {
      width: 150px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
    }

    .submit-btn {
      background: linear-gradient(to right, #00eaff, #7efff5);
      color: #000;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.95rem;
      margin-top: 15px;
    }

    .loader {
      display: none;
      margin: auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00eaff;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-box {
      background: #22c55e;
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      max-width: 280px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-box p {
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    .popup-box button {
      background: white;
      color: #16a34a;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .popup-box button:hover {
      background-color: #f0f0f0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 480px) {
      .form-card {
        padding: 20px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="form-card">
    <h2>Register to Get Your Questions</h2>
    <form id="registerForm">
      <label>Name:</label>
      <input type="text" required>

      <label>Contact Number:</label>
      <input type="tel" required>

      <label>Email:</label>
      <input type="email" required>

      <label>Number of Subjects:</label>
      <select required onchange="updateAmount(this.value)">
        <option value="">Select</option>
        <option value="1">1 Subject</option>
        <option value="2">2 Subjects</option>
        <option value="3">3 Subjects</option>
        <option value="5">5 Subjects</option>
        <option value="6">6 Subjects</option>
      </select>

      <div class="amount-section" id="amountText"></div>

      <div class="qr-section">
        <p><strong>Scan and Pay</strong></p>
        <img src="1.png" alt="Payment QR">
        <p id="payNote" class="amount-section"></p>
      </div>

      <label>Upload Payment Screenshot:</label>
      <input type="file" accept="image/*" required>

      <div class="loader" id="loader"></div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box">
      <p>‚úÖ Congratulations! You will receive your materials within 24 hrs.</p>
      <button onclick="redirectHome()">OK</button>
    </div>
  </div>

  <script>
    function updateAmount(value) {
      const amountText = document.getElementById("amountText");
      const payNote = document.getElementById("payNote");
      let amount = "";

      switch (value) {
        case "1":
          amount = "‚Çπ2,500";
          break;
        case "2":
          amount = "‚Çπ3,333";
          break;
        case "3":
          amount = "‚Çπ7,999";
          break;
        case "5":
          amount = "‚Çπ9,315";
          break;
        case "6":
          amount = "‚Çπ9,999";
          break;
        default:
          amountText.innerHTML = "";
          payNote.innerHTML = "";
          return;
      }

      amountText.innerHTML = `üí∞ Total Amount: ${amount}`;
      payNote.innerHTML = `‚û°Ô∏è Pay this amount: <strong>${amount}</strong>`;
    }

    function redirectHome() {
      const popup = document.getElementById("popupOverlay");
      popup.style.display = "none";
      document.body.style.filter = "blur(0)";
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    }

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const loader = document.getElementById("loader");
      const overlay = document.getElementById("popupOverlay");

      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        overlay.style.display = "flex";
      }, 3000);
    });
  </script>
</body>
</html>
